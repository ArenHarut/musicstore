---
applications:
- name: musicstore
  memory: 512M
  buildpack: https://github.com/cloudfoundry-community/asp.net5-buildpack.git
  command: ./MusicStoreService --server.urls http://*:%PORT%
  env:
    ASPNETCORE_ENVIRONMENT: production
  services:
   - mStoreRegistry
   - mStoreConfig
   - mStoreStoreDB
